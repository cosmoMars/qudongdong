<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的活动</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>
<div id="tl-title"></div>
<div>
    <div class="tl-main">
        <div id="tl-main">
            <div id="tl-null" class="tl-null"></div>
        </div>
        <hr/>
    </div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/timeLine.js"></script>
<script type="text/x-handlebars-template" id="title">
    <div class="tl-title">
        <div class="tl-header">
            <div class="tl-background">
                {{#compare sex}}
                <img src="assets/i/user-background/background-girl.jpg" class="tl-background-img">
                {{else}}
                {{#judge sex}}
                <img src="assets/i/user-background/background-boy.jpg" class="tl-background-img">
                {{else}}
                <img src="assets/i/user-background/background-girl.jpg" class="tl-background-img">
                {{/judge}}
                {{/compare}}
                <div class="tl-masking"></div>
            </div>
        </div>
        <div class="tl-info">
            <div class="tl-avatar">
                <img src="{{avatar}}" class="tl-avatar-img am-img-thumbnail am-radius">
            </div>
            <div class="tl-user">
                <span class="am-text-truncate tl-name">{{nickName}}</span>
                {{#compare sex}}
                <p class="am-icon-smile-o"></p>
                {{else}}
                {{#judge sex}}
                <p class="am-icon-mars"></p>
                {{else}}
                <p class="am-icon-venus"></p>
                {{/judge}}
                {{/compare}}
                <div class="tl-age">
                    <span>{{age}}岁</span>
                    <span>{{city}}</span>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="timeLine">
    <ul class="cbp_tmtimeline">
        {{#each this}}
        <li>
            <div class="cbp_tmtime"><span>{{month}}/</span>{{day}}</div>
            <div class="cbp_tmicon">
                <img src="{{sportIcon}}">
            </div>
            <div class="cbp_tmlabel">
                <div><span class="am-text-truncate tl-location">{{location}}</span>

                    <div class="tl-people">
                        <img src="assets/i/people.png" class="tl-icon-people"><span class="tl-green">{{currentPeople}}/{{peopleCount}}</span>
                    </div>
                </div>
                <div><span class="tl-item">{{sportName}}</span> <span
                        class="tl-start-time">{{startTime}}-{{endTime}}</span>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
</body>
</html>
