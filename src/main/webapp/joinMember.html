<!doctype html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我要入会</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/static.css">
</head>
<body>
<script type="text/x-handlebars-template" id="banner">
    {{>slider slider}}
</script>
<div id="body"></div>
<script type="text/x-handlebars-template" id="main">
    <section class="am-container jm-content">
        <h2 class="jm-title" style="padding-top: 15px">[入会须知]</h2>
<span>
{{content}}
</span>
        <hr data-am-widget="divider" style="margin: 1rem auto;" class="am-divider am-divider-dotted"/>
    </section>
    <section class="am-container jm-content">
        <h2 class="jm-title">[服务项目]</h2>
        {{#each result}}
        <div class="jm-serproject">
            <div class="jm-projname">{{name}}</div>
            <div class="jm-projright">
                <div class="jm-prorights jm-top"></div>
                <div class="jm-prorights "></div>
            </div>
        </div>
        {{#each projects}}
        <div class="jm-projinfo"><span class="jm-pronum">{{number}}</span><span
                class="jm-proinfos">{{serviceInfo}}</span></div>
        {{/each}}
        {{/each}}
    </section>
    <div class="jm-btn">
        <button class="am-btn am-btn-secondary" data-am-modal="{target: '#my-alert'}">我要入会</button>
    </div>
</script>

<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">奇羽记</div>
        <div class="am-modal-bd">
            很抱歉，该功能还在开发中，敬请期待！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/amazeui.widgets.helper.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/main/joinMember.js"></script>
</body>
</html>
