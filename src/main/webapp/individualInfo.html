<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>个人信息</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        .am-form-field:focus {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .am-modal-btn {
            color: #4EC296;
        }
    </style>
</head>
<body class="ii-body">
<div class="ad-container" style="margin-top: 12px">
    <div class="ad-info">
        <div class="ad-title">
            头&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;像
            <span class="am-badge ad-badge am-badge-danger ad-color" id="name-text" style="color: #999;position: relative;left: 0">请您上传您的头像</span>
            <a id="name-btn"><i class="am-icon-angle-right ad-arrows"></i></a>
        </div>
        <div class="ad-title">
            姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
            <span class="am-badge ad-badge am-badge-danger ad-color" id="name-text" style="color: #999;position: relative;left: 0">请输入您的姓名</span>
            <!--<a id="name-btn"><i class="am-icon-angle-right ad-arrows"></i></a>-->
        </div>
        <div class="ad-title">
            性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别
                <label class="am-radio-inline" style="padding-top: 0;margin-left: 10px">
                        <input type="radio" class="dc-radio" name="radio" value="primary" data-am-ucheck> 男
                </label>
                <label class="am-radio-inline" style="padding-top: 0">
                        <input type="radio" class="dc-radio" name="radio" value="intermediate" data-am-ucheck> 女
                </label>
        </div>
        <div class="ad-title">
        年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄
            <div style="display: inline-block;float:right;padding-right: 60px;">
            <input placeholder="出生年月选择控件" style="border: none" class="laydate-icon" onclick="laydate()" id="date-text">
            </div>
        </div>
        <div class="ad-title">
            工作单位
            <span class="am-badge ad-badge am-badge-danger ad-color" id="name-text" style="color: #999;position: relative;left: 0">请输入您的工作单位</span>
            <!--<a id="name-btn"><i class="am-icon-angle-right ad-arrows"></i></a>-->
        </div>
        <div class="ad-title">
            球&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄
            <span class="am-badge ad-badge am-badge-danger ad-color" id="name-text" style="color: #999;position: relative;left: 0">请输入您的球龄</span>
            <!--<a id="name-btn"><i class="am-icon-angle-right ad-arrows"></i></a>-->
        </div>
    </div>
</div>
<div class="ii-container" id="ii-main" style="margin-top: 10px;">
</div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/individualInfo.js"></script>
<script type="text/x-handlebars-template" id="individualInfo">
    <div class="ii-info">
        <div class="ii-avatar">
            头像
            <img src="{{avatarUrl}}" class="am-radius"/>
        </div>
        <div class="ii-nickName">
            昵称
            <span class="am-badge ii-badge">{{nickName}}</span>
        </div>
        <div class="ii-tel">
            <!--<img src="assets/i/required.png" style="height: 10px; width: 10px;margin-bottom: 3px;">-->
            手机号
            <span style="color: grey;
                        position: relative;
                        top: 0px;
                        left: 8px;
                        font-size: 15px;">(必填)
            </span>
            <span class="am-badge ii-badge am-badge-danger" id="text-tel">{{tel}}</span>
            <a class="" id="tel-btn"><i class="am-icon-angle-right ii-arrows"></i> </a>
        </div>
        <div class="ii-weChat">
            <!--<img src="assets/i/required.png" style="height: 10px; width: 10px;margin-bottom: 3px;">-->
            微信号
            <span style="color: grey;
                        position: relative;
                        top: 0px;
                        left: 8px;
                        font-size: 15px;">
            </span>
            <span class="am-badge ii-badge am-badge-danger" id="text-weChat">{{weChat}}</span>
            <a id="weChat-btn"><i class="am-icon-angle-right ii-arrows"></i></a>
        </div>
        <!--<div class="ii-timeLine">-->
        <!--时光轴-->
        <!--<a href="timeLine.html?userId={{id}}">-->
        <!--<i class="am-icon-chevron-right ii-arrows"></i>-->
        <!--</a>-->
        <!--</div>-->
    </div>
    <div class="ii-info">
        <div class="ii-gender">
            性别
            <span class="am-badge ii-badge am-badge-danger" id="text-gender"></span>
            <a id="gender-btn"><i class="am-icon-angle-right ii-arrows"></i></a>
        </div>
        <div class="ii-age">
            年龄
            <span class="am-badge ii-badge am-badge-danger" id="text-age">{{age}}岁</span>
            <a id="age-btn"><i class="am-icon-angle-right ii-arrows"></i></a>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="ii-tel">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                请输入手机号
                <input type="tel" class="am-modal-prompt-input am-form-field am-radius" placeholder="{{tel}}">
            </div>
            <div class=" am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="ii-weChat">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                请输入微信号
                <input type="text" class="am-modal-prompt-input am-form-field am-radius" placeholder="{{weChat}}">
            </div>
            <div class=" am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="ii-gender">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                <label class="am-radio-inline">
                    <input type="radio" value="Male" name="gender">男
                </label>
                <label class="am-radio-inline">
                    <input type="radio" value="Female" name="gender">女
                </label>
            </div>
            <div class=" am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="ii-age">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                请输入年龄
                <input type="tel" class="am-modal-prompt-input am-form-field am-radius" placeholder="{{age}}">
            </div>
            <div class=" am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="ii-height">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                请输入身高（单位：cm）
                <input type="number" class="am-modal-prompt-input am-form-field am-radius" placeholder="{{height}}">
            </div>
            <div class=" am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="ii-weight">
        <div class="am-modal-dialog">
            <div class="am-modal-bd">
                请输入体重（单位：kg）
                <input type="number" class="am-modal-prompt-input am-form-field am-radius" placeholder="{{weight}}">
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>提交</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-bd" id="status">
                修改成功！
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" onclick="toReload()">确定</span>
            </div>
        </div>
    </div>
</script>
</body>
</html>
