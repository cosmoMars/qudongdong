<!doctype html>
<html class="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        .icon {
            display: inline-block;
            width: 16px;
            height: 12px;
            background-image: url("./assets/i/people_gray.png");
            background-size: 16px 12px;
        }
    </style>

</head>

<script src="assets/js/amazeui.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/main.js"></script>
<script type="text/x-handlebars-template" id="listBox">
    {{#each sportOrder}}
    <ul class="am-list am-list-static am-list-border main-margin">
        <li style="padding-left: 0px;padding-right: 0px;">
            <div class="main-container" style="height: 126px;">
                <div class="am-g main-g">
                    <div class="am-u-sm-4 main-left">
                        <div class="main-center ">
                            <div class="main-avatar" style="border-radius: 3px;">
                                <a href="timeLine.html?userId={{userId}}">
                                    <img src="{{avatarUrl}}" style="height: 100px;width: 100px"/>
                                </a>
                            </div>
                            <div class="main-gender">
                                {{#compare sex}}
                                <p class="am-icon-smile-o main-boy"
                                   style="padding-right: 15px;padding-left: 4.5px;"></p>
                                {{else}}
                                {{#judge sex}}
                                <p class="am-icon-mars main-boy"></p>
                                {{else}}
                                <p class="am-icon-venus main-girl"></p>
                                {{/judge}}
                                {{/compare}}
                            </div>
                            <div class="main-info" style="position: relative;top: -24px;
                            background:-webkit-gradient(linear, 0 0, 0 100%, from(rgba(51, 51, 51, 0.1)), to(rgba(51, 51, 51, 1)));">
                                <div class="main-name am-text-truncate">{{nickName}}</div>
                                <div class="main-age">{{age}}岁</div>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-8 main-right" style="font-size: 15px;">
                        <div class="main-yue">
                            <!--<span class="main-people">{{currentPeople}}|{{peopleCount}}</span>-->
                            <span class="main-item">{{sportName}}</span>
                            <span class="main-start-time">{{startTime}}-{{endTime}}</span>
                            <!--<div class="main-people"><span>单独约</span></div>-->
                            <!--<div class="main-item"><span>{{sportName}}</span></div>-->
                            <!--<div class="main-start-time"><span>{{startTime}}-{{endTime}}</span></div>-->
                        </div>
                        <div class="main-location" style="margin-bottom: 10px;font-size: 16px;">地点：{{location}}</div>
                        <div>
                            <i class="icon"></i><span class="main-time" style="padding-left: 10px;font-size: 14px">{{currentPeople}}/{{peopleCount}}</span>

                            <div class="main-time" style="display: inline-block;float: right;font-size: 14px">
                                {{diffTime}}前 发布
                            </div>
                        </div>
                        <div>
                            {{#each sports}}
                            <img src="{{iconUrl}}" class="main-sports"/>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-text-bottom">
                <div class="main-g">
                    <div class="main-content">
                        <span>{{content}}</span>
                    </div>
                    <div class="main-button" style="top: 132px;">
                        {{#if enabled}}
                        <button onclick="generateOrderCustomer('{{orderId}}')" type="button"
                                class="am-btn am-btn-success am-radius am-btn-xs main-green"
                                style="font-size: 14px;padding-left:0;padding-right:0;" id="main-confirm">
                            我要预约
                        </button>
                        {{else}}
                        <button type="button" class="am-btn am-btn-default am-radius am-btn-xs"
                                style="font-size: 14px;"
                                disabled="disabled">来晚了
                        </button>
                        {{/if}}
                    </div>
                </div>
            </div>
        </li>
    </ul>
    {{/each}}
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-bd" id="status">
                加入成功！
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" style="color: #4EC296" onclick="toReload()">好哒</span>
            </div>
        </div>
    </div>
</script>
</body>
</html>
