<body>
<header data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false}'>

        <li>

        </li>

</header>
<section class="am-container jm-content">
    <h2 class="jm-title" style="padding-top: 15px">[预约须知]</h2>
    <!--<hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>-->
    <span>
        1-3小班式教学迅速提高你的球技和战斗力。填写你所需的时间地点，奇羽记提供国家级羽毛球运动员为你开小灶。
    </span>
    <hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-dotted"/>
</section>
<section class="am-container jm-content">
    <h2 class="jm-title" style="padding-bottom: 10px">[约教信息]</h2>

    <div class="am-form am-form-horizontal">
        <div class="am-form-group am-form-group-sm">
            <label for="dc-name" class="am-u-sm-3"
                   style="padding: 0;height: 33px;line-height: 33px;font-weight: normal;font-size: 16px">真实姓名<span style="color: red">*</span></label>

            <div class="am-u-sm-9">
                <input type="text" id="dc-name" class="am-form-field  am-radius" placeholder="">
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label for="dc-tel" class="am-u-sm-3"
                   style="padding: 0;height: 33px;line-height: 33px;font-weight: normal;font-size: 16px">联系电话<span style="color: red">*</span></label>

            <div class="am-u-sm-9">
                <input type="tel" id="dc-tel" class="am-form-field  am-radius" placeholder="">
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label for="dc-tel" class="am-u-sm-3"
                   style="padding: 0;height: 33px;line-height: 33px;font-weight: normal;font-size: 16px">教练资质<span style="color: red">*</span></label>

            <div class="am-u-sm-3">
                <label class="am-radio-inline" style="padding-top: 0">
                    <input type="radio" class="dc-radio" name="radio" value="primary" data-am-ucheck> 初级
                </label>
            </div>
            <div class="am-u-sm-3">
                <label class="am-radio-inline" style="padding-top: 0">
                    <input type="radio" class="dc-radio" name="radio" value="intermediate" data-am-ucheck> 中级
                </label>
            </div>
            <div class="am-u-sm-3">
                <label class="am-radio-inline" style="padding-top: 0">
                    <input type="radio" class="dc-radio" name="radio" value="senior" data-am-ucheck> 高级
                </label>
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label for="dc-address" class="am-u-sm-3"
                   style="padding: 0;height: 33px;line-height: 33px;font-weight: normal;font-size: 16px">预约地点</label>

            <div class="am-u-sm-9">
                <input type="text" id="dc-address" class="am-form-field  am-radius" placeholder="">
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label  class="am-u-sm-3"
                   style="padding: 0;height: 33px;line-height: 33px;font-weight: normal;font-size: 16px">预约日期</label>

            <div class="am-u-sm-9">
                <!--<input type="text" id="dc-date" class="am-form-field  am-radius" placeholder="">-->
                <div style="display: inline-block;width: 100%">
                    <input style="float:left;width: 100%;height: 33px" placeholder="请选择日期" class="laydate-icon" onclick="laydate()" id="date-text">
                </div>
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label for="dc-time" class="am-u-sm-3"
                   style="padding: 0;height: 33px;line-height: 33px;font-weight: normal;font-size: 16px">预约时间</label>
            <div class="am-u-sm-9">
                <span class="am-badge ad-badge am-badge-danger ad-color" id="dc-time" style="color: #999;"></span>
                <a id="startTime-btn" style="width: auto;float: right"><i class="am-icon-angle-right ad-arrows" style="color: #999;position: relative;float: right"></i></a>
            </div>
        </div>
    </div>
</section>
<!--<hr data-am-widget="divider" style="margin: 1.5rem auto 0" class="am-divider am-divider-default"/>-->
<div class="jm-btn">
    <button class="am-btn am-btn-success" data-am-modal="{target: '#my-alert'}">我要私教</button>
</div>

<div class="am-modal am-modal-no-btn" tabindex="-1" id="my-alert" style="text-align: center">
    <div class="am-modal-dialog">

            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd" style="padding-top: 10px;">
            联系客服
        </div>
        <div class="dc-modal-num" style="border-bottom: 1px dotted #666">帅哥<span class="dc-modal-c">13701834892</span></div>
        <div class="dc-modal-num">美女<span class="dc-modal-c">18621348832</span></div>
        <div class="am-modal-bd">
            等待通知
        </div>
        <div class="dc-modal-c" style="height: 40px;font-size: 18px;margin-top: 10px">坐等客服通知</div>
    </div>
</div>

        laydate({
            elem: '#date-text'
        })
